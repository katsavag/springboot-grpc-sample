spring.application.name=users-service

logging.level.root=info

# gRPC server port
grpc.server.port=9090

# Enable server reflection for tools like grpcurl (useful for development)
grpc.server.reflection-service-enabled=true

# Optional: Configure keep-alive settings
grpc.server.permit-keep-alive-without-calls=true
grpc.server.keep-alive-time=60
grpc.server.keep-alive-timeout=20

# Optional: Enable health service
grpc.server.health-service-enabled=true

# Optional: Security (if you plan to use TLS/SSL, uncomment and configure these)
# grpc.server.security.enabled=true
# grpc.server.security.certificate-chain=classpath:cert/server.crt
# grpc.server.security.private-key=classpath:cert/server.key

# Actuator endpoints (since you have spring-boot-starter-actuator)
management.endpoints.web.exposure.include=health,metrics,info

